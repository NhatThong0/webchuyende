<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h2 class="form-title">Đăng Ký</h2>
        <form>
            <div class="input-group">
                <label for="register-name">Họ và Tên</label>
                <input type="text" id="register-name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="input-group">
                <label for="register-password">Mật Khẩu</label>
                <input type="password" id="register-password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="button">Đăng Ký</button>
            <div class="form-footer">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
